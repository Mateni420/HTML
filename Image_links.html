<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
        }
        section {
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <section id="home">
        <h1>Welcome to our Website!</h1>
        <p>Explore the world of technology with our amazing gadgets.</p>
        <a href="https://example.com/technology">
            <img src="technology_image.jpg" alt="Technology Image">
        </a>
    </section>

    <section id="gallery">
        <h2>Nature Gallery</h2>
        <div>
            <a href="https://example.com/nature_image1">
                <img src="nature_image1.jpg" alt="Nature Image 1">
            </a>
            <a href="https://example.com/nature_image2">
                <img src="nature_image2.jpg" alt="Nature Image 2">
            </a>
            <a href="https://example.com/nature_image3">
                <img src="nature_image3.jpg" alt="Nature Image 3">
            </a>
        </div>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li>
                <a href="https://example.com/food_item1">
                    <img src="food_item1.jpg" alt="Food Item 1">
                    Food Item 1
                </a>
            </li>
            <li>
                <a href="https://example.com/food_item2">
                    <img src="food_item2.jpg" alt="Food Item 2">
                    Food Item 2
                </a>
            </li>
            <li>
                <a href="https://example.com/food_item3">
                    <img src="food_item3.jpg" alt="Food Item 3">
                    Food Item 3
                </a>
            </li>
        </ul>
    </section>

</body>
</html>
